<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JQury</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/css/glide.core.min.css" integrity="sha256-Ev8y2mML/gGa4LFVZgNpMTjKwj34q4pC4DcseWeRb9w=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/css/glide.core.min.css" integrity="sha256-Ev8y2mML/gGa4LFVZgNpMTjKwj34q4pC4DcseWeRb9w=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/css/glide.theme.min.css" integrity="sha256-sw/JiPOV1ZfcXjqBJT1vqaA4vBGeiqn+b7PDhVv4OA4=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="MainBody">
      <div class="rellaxdiv">


      <p class="rellax" data-rellax-speed = "-5">Hello</p>
      <p class="rellax" data-rellax-speed = "-5">Scroll</p>
      <p class="rellax" data-rellax-speed = "-5">Quarantine</p>
      <p class="rellax" data-rellax-speed = "-5">Pikachu</p>
      <p class="rellax" data-rellax-speed = "-5">up to see </p>
      <p class="rellax" data-rellax-speed = "-5">more Pokemon</p>

      <img  src="p1.jpg" data-rellax-speed = "20" class="rellax imgx" alt="pokemon">



      </div>

      <div class="glidediv">
        <div class="glide maxwidth">
          <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides">
              <li class="glide__slide"> <img class="gimg" src="bg17.jpg" alt="">  </li>
              <li class="glide__slide">  <img class="gimg" src="pokemon_piplup.0.webp" alt=""> </li>
              <li class="glide__slide"> <img class="gimg" src="p3.jpg" alt=""> </li>
            </ul>
          </div>
          <div class="glide__arrows" data-glide-el="controls">
         <button class="glide__arrow glide__arrow--left" data-glide-dir="<"> <<< </button>
         <button class="glide__arrow glide__arrow--right" data-glide-dir=">"> >>> </button>
       </div>
        </div>




      </div>



    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/glide.min.js" integrity="sha256-CnNQJd80jPuIDyeQRRq7+Wgt+++Kl0dZLt4ETNmxMIw=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.12.1/rellax.min.js" integrity="sha256-+xf9aJnHocnmrigq2hIDJGBSAnJdF5NH+Ooe5J2PHiI=" crossorigin="anonymous"></script>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
